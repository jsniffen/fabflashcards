<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
	</head>
	<body>
		<div class="main">
			<div id="card">
				<img id="card-image" />
				<div id="card-cost-blur" hidden></div>
				<div id="card-defense-blur" hidden></div>
				<div id="card-power-blur" hidden></div>
				<div id="card-text-blur"></div>
				<div id="card-name-blur"></div>
			</div>

			<div class="form">

				<select id="select-class" class="form-input">
					<option value=""></option>
					<option value="Assassin">Assassin</option>
					<option value="Ninja">Ninja</option>
					<option value="Illusionist">Illusionist</option>
				</select>

				<br />

				<input id="form-name" class="form-input" placeholder="Card Name"/>
				<input id="form-cost" class="form-input" placeholder="Card Cost"/>
				<input id="form-defense" class="form-input" placeholder="Card Defense"/>
				<input id="form-power" class="form-input" placeholder="Card Power"/>

				<select id="form-text" class="form-input"></select>

				<button id="form-submit" class="form-input">Submit</button>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
